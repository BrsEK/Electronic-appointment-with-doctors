<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{parts/common :: customization}"></div>
    <title>Регистрация</title>
</head>
<body>
<div th:insert="~{parts/navbar_admin :: navbar_admin}"></div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <section class="container m-top">
                <form method="post" th:action="@{/registration}" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Введите логин</label>
                        <input class="form-control" id="username" placeholder="Введите логин" type="text"
                               th:field="*{username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Введите пароль</label>
                        <input class="form-control" id="password" type="password" th:field="*{password}"
                               placeholder="Введите пароль">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group">
                        <label for="confirm">Подтвердите пароль</label>
                        <input class="form-control" id="confirm" type="password" th:field="*{passwordConfirm}"
                               placeholder="Подтвердите пароль">
                        <p th:if="${confirmError}" th:utext="${confirmError}"></p>
                    </div>
                    <p th:if="${usernameError}" th:utext="${usernameError}"></p>
                    <div><input type="submit" class="btn btn-primary" value="Регистрация"></div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                               th:value="2">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Работник регистратуры
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                               th:value="3">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Врач
                        </label>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
